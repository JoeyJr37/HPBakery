    <header class="cover-page">
	<h1><a href="index.html"> Just Desserts </a></h1>

    <main id="link-container">
	<form class="form" method="post" action="https://formspree.io/mgewrdqp">
		Place an Order:
<input type="text" placeholder= "First Name" name="firstName" required>
<input type="text" placeholder= "Last Name" name="lastName" required>
Email Address: <input type="email" placeholder= "Email Address" name="email" required>
<label for="eventDate">
Delivery Date requested: <input type="date" name="eventDate" id="eventDate" required>
</label>
<label for="deliveryAddress">
Delivery address: <input type="address" name="deliveryAddress" id="deliveryAddress" required>
</label>

Special Event:
<label for="Special Event-Yes">
<input type="radio" name="specialEvent" id="specialEvent-Yes" value="Yes"> Yes
</label>
<label for="Special Event-No">
<input type="radio" name="specialEvent" id="specialEvent-No" value="No"> No
</label>

<fieldset class="orderForm">
<h3>Product Requested</h3>

<p>
<label for="chocolatechipcookies">
<input type="radio" name="productRequested" value="chocolatechipcookies" id="chocolatechipcookies"> Chocolate Chip Cookies
</label>
</p>

<p>
<label for="peanutbuttercookies">
<input type="radio" name="productRequested" value="peanutbuttercookies" id="chocolatechipcookies"> Peanut Butter Cookies
</label>
</p>

<p>
<label for="snickerdoodle">
<input type="radio" name="productRequested" value="snickerdoodle" id="snickerdoodle"> Snickerdoodle Cookies
</label>
</p>

<p>
<label for="oreoballs">
<input type="radio" name="productRequested" value="oreoballs" id="oreoballs"> Oreo Balls
</label>
</p>

<p>
<label for="theGoodness">
<input type="radio" name="productRequested" value="theGoodness" id="theGoodness"> The Goodness
</label>
</p>

<p>
<label for="cheesecakebrownies">
<input type="radio" name="productRequested" value="cheesecakebrownies" id="cheesecakebrownies"> Cheesecake Brownies
</label>
</p>

<p>
<label for="specialOrder">
<input type="radio" name="productRequested" value="specialOrder" id="specialOrder"> Other
</label>
(select "Other" for Seasonal options)
</p>
</fieldset><br>

<textarea rows="10" cols="30" placeholder="Please use this area to specify the amount requested as well as any additional Information" name="extraInformation"></textarea>

<br>
<button type="submit" class="submitButton"> Submit </button>
	</form>

    </main>
