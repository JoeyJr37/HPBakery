<html lang="en">
  <head>
    <meta charset ="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Niconne&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="mainstyles.css">
<link rel="stylesheet" type="text/css" href="orderFormstyles.css">
    <title>
      Just Desserts || Order Form
    </title>
  </head>
  <body>
    <header class="cover-page">
      <nav class="nav-bar">
      <ul class="nonMobileSite-links">
        <li><a href="index.html"> Home </a></li>
        <li><a href="menu.html"> Menu </a></li>
        <li><a href="aboutMe.html"> About </a></li>
        <li class="order-now-link"><a href="orderForm.html"> ORDER NOW </a></li>
      </ul>
      </nav>
      <div class="mobile-container">
        <!-- Top Navigation Menu -->
        <div class="topnav">
          <div id="myLinks">
          <a href="orderForm.html">Order Now</a>
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="aboutMe.html">About</a>
          <a href="questions.html">Contact</a>
          </div>
          <span class="icon" onclick="myFunction()">
          <span></span>
          <span></span>
          <span></span>
          </span>
        </div>
        <!-- End smartphone / tablet look -->
        </div>
      <div class="title-box">
      <h1> What would you like today? </h1>
      </div>
      </header>

<main class="container">
<h3 class="see-menu-header"> Place an Order </h3>
<section class="form-container">
<form class="form" method="post" action="https://formspree.io/mgewrdqp">

<p>
<label for="firstName">
<input type="text" placeholder="First Name" id="firstName" name="First Name" required>
</label>

<label for="lastName">
<input type="text" placeholder="Last Name" id="lastName" name="Last Name" required>
</label>
</p>

<p>
<label for="email">
Email: <input type="email" placeholder="Email Address" id="email" name="Email" required>
</label>
</p>

<p>
<label for="deliveryDate">
Delivery Date: <input type="date" id="deliveryDate" name="Delivery Date" required>
</label>
</p>

<p>
<label for="deliveryAddress">
Delivery Address: <input type="text" id="deliveryAddress" name="Delivery Address" required>
</label>
</p>

<p>
Special Event:
<br>
<label for="specialEvent-yes">
<input type="radio" id="specialEvent-yes" name="Special Event" value="specialEvent-Yes"> Yes
</label>

<label for="specialEvent-no">
<input type="radio" id="specialEvent-no" name="Special Event" value="specialEvent-No"> No
</label>
</p>

<p>
Product Requested:
<select name="product">
<option value= "" disabled selected> Select a Product </option>
<option value="oreotruffles"> Oreo Truffles</option>
<option value="cakeballs"> Cake Balls</option>
<option value="cheesecakeBrownies"> Cheesecake Brownies </option>
<option value="chocolateChipCookies"> Chocolate Chip Cookies</option>
<option value="peanutButterCookies"> Peanut Butter Cookies</option>
<option value="snickerdoodleCookies"> Snickerdoodle Cookies</option>
<option value="theGoodness"> The Goodness</option>
<option value="chocolateCovered"> Chocolate covered...</option>
<option value="other"> Other</option>
</select>
</p>

<p>
Amount Requested:
<select name="amount">
<option value= "" disabled selected> Select amount </option>
<option value="dozen-1"> 1 dozen </option>
<option value="dozen-2"> 2 dozen </option>
<option value="dozen-3"> 3 dozen </option>
<option value="dozen-4"> 4 dozen </option>
<option value="dozen-5"> 5 dozen </option>
<option value="dozen-6"> 6 dozen </option>
<option value="pan"> 1 pan </option>
</select>
</p>

<p>
<textarea placeholder="If you'd like a chocolate covered treat, please specify which (oreos, pretzels, strawberries) here"
 cols="20" rows="10" name="Extra notes"></textarea>
</p>

<button type="submit" class="submitButton">Submit Order</button>

</form>

    </main>

    <footer class="footer">
	 <a href="questions.html"> Contact Us </a>
	</footer>
	<script>
		function myFunction() {
		  const x = document.getElementById("myLinks");
		  const hero = document.querySelector(".title-box");
		  if (x.style.display === "flex") {
			x.style.display = "none";
			hero.classList.remove("cover-all");
		  } else {
			x.style.display = "flex";
			hero.classList.add("cover-all");
		  }
		}
		</script>
  </body>
</html>
